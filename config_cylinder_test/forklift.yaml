# This file hold all the configuration parameters specifically
# relating to the forklift and its dimensions/specifications
# All units should be in SI unless otherwise specified

# General Dimensions
forklift:
    base_width: 0.340
    front_axle_width: 0.340
    front_wheel_diameter: 0.254
    ground_clearance: 0.010
    encoder:
        segments: 40
        
base_link:
    pose:
        x: 0.000
        y: 0.000
        z: 0.010
        qx: 0.0
        qy: 0.0
        qz: 0.0
        qw: 1.0
    frames:
        frame_id: "base_footprint"
        child_frame_id: "base_link"
